env:
  TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Iosevka
    style: Medium
  bold:
    family: Iosevka
    style: Bold
  size: 18
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
key_bindings:
  - { key: F, mods: Alt, chars: "\ef" }
  - { key: B, mods: Alt, chars: "\eb" }
  - { key: D, mods: Alt, chars: "\ed" }
  - { key: H, mods: Command, action: None }
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  - { key: Key6, mods: Alt, chars: "ยง" }
theme: Nord
