env:
  TERM: xterm-256color
window:
  decorations: buttonless
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Iosevka
    style: Medium
  bold:
    family: Iosevka
    style: Bold
  size: 18
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
key_bindings:
  - { key: F, mods: Alt, chars: "\ef" }
  - { key: B, mods: Alt, chars: "\eb" }
  - { key: D, mods: Alt, chars: "\ed" }
  - { key: H, mods: Command, action: None }
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  - { key: Key6, mods: Alt, chars: "ยง" }
theme: One-Dark
